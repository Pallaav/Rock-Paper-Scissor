<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="style.css">	
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="score-board">
		<div id ="user-label" class="badge">user</div>
		<div id ="comp-label" class="badge">comp</div>
		<span id ="user-score">0</span>:<span id ="comp-score">0</span>
	</div>
	<div class="result">
		<p>Paper Covers Rock. You Win </p>
	</div>
	<div class="choices">
		<div class="choice" id ="r">
			<img src="images/rock.png" height="100"  width="100" alt="">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.png" height="100"  width="100" alt="">
		</div>
		<div class="choice" id="s">
			<img src="images/scissors.png" height="100"  width="100" alt="">
		</div>
	</div>
	<p id="action-message">Make your Move</p>
	<script src= "app.js"></script>
</body>
</html>
